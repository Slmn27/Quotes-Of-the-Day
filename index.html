<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes by slmn</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quotes Of The Day</h2>
      </div>

        <div class="text-area">
          <span class="quote"> "Keunggulan adalah sebuah seni yang dimenangkan oleh latihan dan kebiasaan" </span>
        </div>
        <div class="writer">-Aristoteles</div>
        <div class="button-area">
          <div class="btn">
            <button id="Qbtn">Find Quotes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
